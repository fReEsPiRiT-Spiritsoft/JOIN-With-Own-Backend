<div class="landing-page">
    <div class="animation-background" [class.animate]="showAnimation" [class.hidden]="animationComplete"></div>

    <div class="logo-container-desktop" [class.animate]="showAnimation" [class.final-position]="animationComplete">
        <img src="assets/landingspage-logo.png" alt="Join Logo" class="logo" />
    </div>

    <div class="logo-container-mobile" [class.animate]="showAnimation" [class.final-position]="animationComplete">
        <img src="assets/header-join-icon-vector.png" alt="Join Logo" class="logo logo-start" />
        <img src="assets/header-join-icon.png" alt="Join Logo" class="logo logo-end" />
    </div>

    <div class="content-container" [class.visible]="animationComplete">
        <router-outlet />
    </div>

    <footer class="landing-footer" [class.visible]="animationComplete">
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/legal-notice">Legal notice</a>
    </footer>
</div>
