<div class="board-header">
  <h1>Board</h1>
  <button class="mobile-add-task-btn" aria-label="Add task" (click)="onMobileAddTaskClick()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    </svg>
  </button>
  <div class="board-header-actions">
    <app-board-search [searchError]="searchError" (search)="onSearch($event)">
    </app-board-search>
    <app-board-add-button (clicked)="onButtonClick()"></app-board-add-button>
  </div>
</div>
