<div class="frame-218">
    <!-- Title v1 -->
    <div class="form-group title-group">
        <label>Title</label>
        <div class="input-wrapper">
            <input type="text" [value]="title" (input)="onTitleChange($any($event.target).value)" name="title"
                placeholder="Enter a title" [class.error]="titleError" />
            @if (titleError) {
            <span class="field-error">This field is required</span>
            }
        </div>
    </div>

    <!-- Description v1 -->
    <div class="form-group description-group">
        <label>Description</label>
        <div class="input-wrapper">
            <textarea [value]="description" (input)="onDescriptionChange($any($event.target).value)" name="description"
                placeholder="Enter a Description"></textarea>
        </div>
    </div>

    <!-- Due date v1 -->
    <div class="form-group due-date-group">
        <label>Due date</label>
        <div class="input-wrapper">
            <input type="date" [value]="dueDate" (change)="onDueDateChange($any($event.target).value)" name="dueDate"
                [class.error]="dueDateError" />
            @if (dueDateError) {
            <span class="field-error">This field is required</span>
            }
        </div>
    </div>
</div>
